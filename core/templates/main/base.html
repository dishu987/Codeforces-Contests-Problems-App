<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App | {% block title %}Home{% endblock %}</title>
    <link rel="icon" href="{% static 'CSS/title-logo.png' %}" type="image/x-icon">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE 8]>This is Static<![endif]-->
    <script src="https://kit.fontawesome.com/76c90fdfb1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <script src="{% static 'JS/script.js' %}"></script>
    <!-- Creausel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- Tailwind-CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap-5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <noscript>Make sure javascript in enable in yours browser for shameless experience</noscript>
    <div class="root">
        <nav class="navbar navbar-expand-lg navbar-light flex flex-wrap bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span>
                        <img src="{% static 'IMAGES/logo-codeforces.jpg'%}" width="50%" height="50%" class="rounded-1"
                            alt="codeforces-logo">
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex justify-content-end align-items-center flex-wrap" id="navbarSupportedContent">
                    <form class=" d-flex bg-blue-600 hover:bg-blue-800 rounded-r-xl rounded-l-xl">
                        <input class=" form-control me-2 bg-blue-100 outline-0 bg-blue-100 px-3 m-0 w-100 rounded-l-xl rounded-r-none" type="search " placeholder="Search " aria-label="Search ">
                        <a class="btn bg-transparent text-white px-3 m-0 " style="margin: 0; " type="submit ">Search</a>
                    </form>
                </div>
            </div>
        </nav>
        {%block crausel%} {%endblock%}
        <!-- new line -->
        {%block search%} {%endblock%}
        <!-- new line -->
        {%block content%} {%endblock%}
    </div>
    <div class="position-fixed start-0 bottom-0 p-3" style="z-index: 11">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="rounded-3 px-3 bg-red-600 me-2"><i class="fa fa-info text-white"></i></div>
                <strong class="me-auto text-red-600">Instructions</strong>
                <small>1 second ago</small>
                <button type="button" class="btn-close bg-dark flex justify-content-center align-items-center text-white" data-bs-dismiss="toast" aria-label="Close">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <div class="toast-body">
                Please do not change <strong class="text-red-600">URL</strong> patterns.
            </div>
        </div>
    </div>
    <script>
        window.onload = (event) => {
            var x = document.querySelector('.toast');
            let y = new bootstrap.Toast(x);
            y.show();
        }
    </script>
    <script src=" " async defer></script>
</body>

</html>
